<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock–paper–scissors</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <header>
    <h1>rock - paper - scissors</h1>
  </header>
  <div id="outputNewGame"></div>
  <div>
    <div class="newGame">
      <button id="newGame">Start new game</button>
    </div>
    <h1>Choose rock, paper or scissors</h1>
    <button id="paper" data-move="paper" class="btn paper player-move">PAPER</button>
    <button id="rock" data-move="rock" class="btn rock player-move">ROCK</button>
    <button id="scissors" data-move="scissors" class="btn scissors player-move">SCISSORS</button>
  </div>
  <div id="output">
  </div>
  <div id="result">
  </div>
  <div class="overlay" id="modal-overlay">
    <div class="modal" id="displayResults">
      <a href="#" class="close">x</a>
      <header>Game result</header>
      <div class="content">
        <p></p>
        <table>
          <thead>
            <tr>
              <th>Who wins?</th>
              <th>Your move</th>
              <th>Computer move</th>
            </tr>
          </thead>
          <tbody class="content-results">
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="js/index.js"></script>
</body>

</html>
